<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab 2</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; line-height: 1.4; }
    #title { margin-bottom: .5rem; }
    ul { list-style: none; padding-left: 0; }
    li { padding: .4rem .6rem; border: 1px solid #e5e5e5; border-radius: 8px; margin: .4rem 0; cursor: pointer; }
    .done { text-decoration: line-through; opacity: .6; }
  </style>
</head>
<body>
  <h1 id="title">My Items (0)</h1>

  <form id="addForm" autocomplete="off">
    <input id="nameInput" type="text" placeholder="Add an item (e.g., Apples)" required />
    <button type="submit">Add</button>
    <button type="button" id="deleteLast">Delete Last</button>
  </form>

  <ul id="list"></ul>

  <p><strong>Goal:</strong> Use an <em>array of objects</em>, write small <em>functions</em>, handle <em>events</em>, and update the <em>DOM</em>.</p>

  <script>
    // ===== Data =====
    let items = [
      { id: 1, name: "Apples",  color: "#e57373", done: false },
      { id: 2, name: "Bananas", color: "#fff176", done: false },
    ];
    let nextId = 3;

    // ===== DOM Refs =====
    const titleEl = document.getElementById("title");
    const listEl = document.getElementById("list");
    const addForm = document.getElementById("addForm");
    const nameInput = document.getElementById("nameInput");
    const btnDeleteLast = document.getElementById("deleteLast");

    // ===== Helper Functions =====
    function randomColor() {
      const n = Math.floor(Math.random() * 0xFFFFFF);
      return "#" + n.toString(16).padStart(6, "0");
    }

    function updateTitle() {
      const total = items.length;
      const completed = items.filter(item => item.done).length;
      titleEl.textContent = `My Items (${completed}/${total})`;
    }

    function render() {
      listEl.innerHTML = ""; // Clear current list

      items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.name;
        li.dataset.id = item.id;
        li.style.background = item.color;
        if (item.done) {
          li.classList.add("done");
        }
        listEl.appendChild(li);
      });

      updateTitle(); // Update counts
    }

    // ===== Events =====
    addForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      if (!name) return;

      items.push({
        id: nextId++,
        name,
        color: randomColor(),
        done: false
      });

      nameInput.value = "";
      render();
    });

    btnDeleteLast.addEventListener("click", () => {
      if (items.length > 0) {
        items.pop();
        render();
      }
    });

    listEl.addEventListener("click", (e) => {
      const li = e.target.closest("li");
      if (!li) return;

      const id = Number(li.dataset.id);
      const item = items.find(i => i.id === id);
      if (item) {
        item.done = !item.done;
        render();
      }
    });

    // Initial render
    render();
  </script>
</body>
</html>
